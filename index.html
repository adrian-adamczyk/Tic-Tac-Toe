<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="ui">
      <div class="score-board">
        <div class="score">
          <div class="cross player">
            <img src="./icons/cross.png" alt="cross" />
            <div class="crossPoints">0</div>
          </div>
          <div class="circle player">
            <img src="./icons/circle.png" alt="circle" />
            <div class="circlePoints">0</div>
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="restartButton">
          <img src="./icons/undo-arrow.png" alt="Restart" />
        </div>
        <div class="volumeBar">
          <img
            id="volumeBarSound"
            src="./icons/medium-volume.png"
            alt="Sound"
          />
          <img id="volumeBarMuted" src="./icons/mute.png" alt="Muted" />
        </div>
      </div>
    </div>
    <div class="board">
      <div class="square top left 0"></div>
      <div class="square top 1"></div>
      <div class="square top right 2"></div>
      <div class="square left 3"></div>
      <div class="square 4"></div>
      <div class="square right 5"></div>
      <div class="square bottom left 6"></div>
      <div class="square bottom 7"></div>
      <div class="square bottom right 8"></div>
    </div>
  </body>
</html>
